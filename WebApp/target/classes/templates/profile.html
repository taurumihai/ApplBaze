<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/main.css" th:href="@{/css/main.css}">
    <title>Profile</title>

</head>
<body>

        <a href="/changePassword" > Schimbare Parola</a>

        <a href="/userAddresses"> Adrese </a>

        <a href="/personalData"> Date personale</a>

        <a href="/endRides"> Finalizeaza curse</a>

        <div th:if="${adminUserLogged == null || !adminUserLogged}">
            <table id="table">

                <h4> Adrese curente</h4>
                <div th:if="${userAddressesList ==null || userAddressesList.isEmpty()}">
                    <span> Nu aveti nicio adresa adaugata !</span>
                </div>

                <div th:if="${userAddressesList != null}">
                    <td>Judet</td>
                    <td>Strada</td>
                    <td>Numarul</td>
                    <td>Cod postal</td>
                </div>
                <th:block th:each="address : ${userAddressesList}">
                    <tr>
                        <td th:text="${address.county}"></td>
                        <td th:text="${address.street}"></td>
                        <td th:text="${address.streetNumber}"></td>
                        <td th:text="${address.zipCode}"></td>
                    </tr>
                </th:block>

            </table>
        </div>

        <div th:if="${adminUserLogged == null || !adminUserLogged}">
            <table id="table2">
                <h4> Date personale</h4>

                <div th:if="${loggedUser != null}">
                    <td>Nume</td>
                    <td>Prenume</td>
                    <td>Email</td>
                </div>
                <th:block>
                    <tr>
                        <td th:text="${loggedUserFirstName}"></td>
                        <td th:text="${loggedUserLastName}"></td>
                        <td th:text="${loggedUserEmail}"></td>
                    </tr>
                </th:block>

            </table>
        </div>

</body>
</html>
