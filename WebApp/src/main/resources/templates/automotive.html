<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automotive</title>
</head>
<body>

    <table>
        <td>Marca</td>
        <td>Culoare</td>
        <td>Tip Autovehicul</td>
        <td>Capacitate</td>
        <td>Cai putere</td>
        <td>Descriere</td>
        <td>Vezi oferta</td>
        <th:block th:each="automotive : ${allAutomotives}">
            <tr>
                <td th:text="${automotive.brand}">...</td>
                <td th:text="${automotive.color}">...</td>
                <td th:text="${automotive.automotiveType}">...</td>
                <td th:text="${automotive.capacity}">...</td>
                <td th:text="${automotive.horsePower}">...</td>
                <td th:text="${automotive.description}">...</td>
                <td>

                    <a th:href="@{automotivesOffers/__${automotive.id}__}" class="btn btn-danger">Click</a>
            </td>
            </tr>
        </th:block>

    </table>

    <div th:if="${adminLoggedIn != null}">
        <a th:href="@{addRides}" class="btn btn-danger">Adauga curse</a>
    </div>

</body>
</html>
